<!DOCTYPE html>
<html dir="rtl" direction="rtl" style="direction: rtl" xmlns:th="http://www.thymeleaf.org">
<!--begin::Head-->
<head>
  <title>صفحه ورود به سایت دستیار بودجه معاونت فضای مجازی، هنر و رسانه</title>

  <style>
    * {
      font-family: "B Yekan";
    }
  </style>
  <link href="./assets/media/logos/favicon.ico" rel="shortcut icon"/>
  <!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
  <link href="./assets/plugins/global/plugins.bundle.rtl.css" rel="stylesheet" type="text/css"/>
  <link href="./assets/css/style.bundle.rtl.css" rel="stylesheet" type="text/css"/>
  <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->
<body class="app-blank app-blank bgi-size-cover bgi-position-center bgi-no-repeat" id="kt_body">
<!--begin::Theme mode setup on page load-->
<script>var defaultThemeMode = "light";
var themeMode;
if (document.documentElement) {
  if (document.documentElement.hasAttribute("data-theme-mode")) {
    themeMode = document.documentElement.getAttribute("data-theme-mode");
  } else {
    if (localStorage.getItem("data-theme") !== null) {
      themeMode = localStorage.getItem("data-theme");
    } else {
      themeMode = defaultThemeMode;
    }
  }
  if (themeMode === "system") {
    themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
  }
  document.documentElement.setAttribute("data-theme", themeMode);
}</script>
<!--end::Theme mode setup on page load-->
<!--begin::Root-->
<div class="d-flex flex-column flex-root" id="kt_app_root">
  <!--begin::Page bg image-->
  <style>body {
    background-image: url('./assets/media/auth/bg17.jpg');
  }

  [data-theme="dark"] body {
    background-image: url('./assets/media/auth/bg17-dark.jpg');
  }</style>
  <!--end::Page bg image-->
  <!--begin::Authentication - Sign-in -->
  <div class="d-flex flex-column flex-column-fluid flex-lg-row">
    <!--begin::Aside-->
    <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10">
      <!--begin::Aside-->
      <div class="d-flex flex-center flex-lg-start flex-column">
        <!--begin::Title-->
        <h1 class="text-hover-white fw-normal m-0">به دستیار بودجه معاونت فضای مجازی، هنر و رسانه خوش آمدید</h1>
        <!--end::Title-->
      </div>
      <!--end::Aside-->
    </div>
    <!--end::Aside-->
    <!--begin::Body-->
    <div class="d-flex flex-center w-lg-50 p-10">
      <!--begin::Card-->
      <div class="card rounded-3 w-md-550px">
        <!--begin::Card body-->
        <div class="card-body p-10 p-lg-20">
          <!--begin::Form-->
          <form class="form w-100" method="post" th:action="@{/login}">
            <!--begin::Heading-->
            <div class="text-center mb-11">
              <!--begin::Title-->
              <h1 class="text-dark fw-bolder mb-3">ورود به سامانه</h1>
              <!--end::Title-->
            </div>
            <!--begin::Input group=-->
            <div class="fv-row mb-8">
              <!--begin::Email-->
              <input class="form-control bg-transparent" name="username" placeholder="حساب کاربری" type="text"/>
              <!--end::Email-->
            </div>
            <!--end::Input group=-->
            <div class="fv-row mb-3">
              <!--begin::Password-->
              <input autocomplete="off" class="form-control bg-transparent" name="password" placeholder="رمز عبور" type="password"/>
              <!--end::Password-->
            </div>
            <!--end::Input group=-->

            <div class="separator separator-content my-14">
              <span class="w-125px text-gray-500 fw-semibold fs-7"></span>
            </div>
            <!--begin::Submit button-->
            <div th:if="${param.error}" class="alert alert-error text-danger">نام کاربری و رمز عبور وارد شده نامعتبر است</div>
            <div th:if="${param.logout}" class="alert alert-success">شما از سامانه خارج شدید</div>
            <div class="d-grid mb-10">
              <button class="btn btn-primary" type="submit">
                <!--begin::Indicator label-->
                <span class="indicator-label">ورود</span>
                <!--end::Indicator label-->
                <!--begin::Indicator progress-->
                <span class="indicator-progress">لطفا صبر کنید...
                      <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
                <!--end::Indicator progress-->
              </button>
            </div>
            <!--end::Submit button-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Card body-->
      </div>
      <!--end::Card-->
    </div>
    <!--end::Body-->
  </div>
  <!--end::Authentication - Sign-in-->
</div>
<!--end::Root-->
<!--begin::Javascript-->
<script>var hostUrl = "./assets/";</script>
<!--begin::Global Javascript Bundle(mandatory for all pages)-->
<script src="./assets/plugins/global/plugins.bundle.js"></script>
<script src="./assets/js/scripts.bundle.js"></script>
<!--end::Global Javascript Bundle-->
<!--begin::Custom Javascript(used for this page only)-->
<script src="./assets/js/custom/authentication/sign-in/general.js"></script>
<!--end::Custom Javascript-->
<!--end::Javascript-->
</body>
<!--end::Body-->
</html>
